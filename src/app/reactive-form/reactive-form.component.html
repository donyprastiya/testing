<div class="container">
    <h1>Login Form</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm">
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" name="email" id="email" class="form-control" formControlName="email">
            <span *ngIf="email && email.touched && email.invalid" style="color: red;">Input Email is invalid</span>
        </div>

        <div class="form-group">
            <label for="name">password</label>
            <input type="password" name="password" id="password" class="form-control" formControlName="password">
            <span *ngIf="password && password.touched && password.invalid" style="color: red;">Input password is invalid</span>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">
            Login
        </button>
    </form>

    <div *ngIf="currentUser.isLogin">
        Login success, Hello {{currentUser.email}}
    </div>
</div>
